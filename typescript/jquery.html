<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>TypeScriptでのJQueryの利用方法</title>
    <!-- コードに色をつけるためのライブラリ。 -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>

  <body>
    <h2>TypeScriptでのJQueryの利用方法</h2>
    <pre class="prettyprint">
      <code>
        npm install @types/jquery --save-dev 
      </code>
    </pre>
    を実行する。<br>
    ファイルの先頭で
    <pre class="prettyprint">
      <code>
        import $ from 'jquery';
      </code>
    </pre>
    を記述する。
  </body>

</html>
