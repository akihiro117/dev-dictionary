<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>fishでaliasを設定する方法</title>
    <!-- コードに色をつけるためのライブラリ。 -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>

  <body>
    <h2>fishでaliasを設定する方法</h2>
    以下のコマンドを実行する。

    <pre class="prettyprint">
      <code>
        alias &lt; 設定したいコマンド &gt;='&lt; 設定対象のコマンド &gt;'
        funcsave &lt; 設定したコマンド &gt;
      </code>
    </pre>

    1行目のコマンドでaliasを設定し、2行目のコマンドでターミナルを再起動しても使えるようにする。
  </body>

</html>
