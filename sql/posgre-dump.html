<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PostgreSQLでDB定義をsqlファイルに出力する方法</title>
    <!-- コードに色をつけるためのライブラリ。 -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </head>
  <body>
    <h2>PostgreSQLでDB定義をsqlファイルに出力する方法</h2>
    terminalを開いて、以下のコマンドを実行すると、sqlファイルにDB定義を出力できる。

    <pre class="prettyprint">
      <code>
        pg_dump &lt;DB名&gt; &gt; &lt;ファイル名&gt;.sql
      </code>
    </pre>
  </body>
</html>
