<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Postgressでsqlファイルからsqlを実行する方法</title>

    <!-- コードに色をつけるためのライブラリ。 -->

  <body>
    <h2>Postgressでsqlファイルからsqlを実行する方法</h2>
    以下のコマンドを実行するとsqlファイルからsqlを実行できる。
    <ul>
      <li>
        psqlにログイン後に以下のコマンドを実行する<br>
        <pre class="prettyprint">
            <code>
                \i &lt;実行したいsqlファイルのパス&gt;
            </code>
        </pre>
      </li>
    </ul>
    
  </body>
